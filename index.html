<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ConCiencia Emocional Digital</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ================= ESTILOS ================= -->
    <style>
        :root {
            --fondo-general: #eef5f6;
            --azul-principal: #4fa3b7;
            --azul-secundario: #2f6f85;
            --azul-marino: #1e3a4f;
            --blanco: #ffffff;
            --gris-footer: #e5e7eb;
            --texto-principal: #1f2933;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, sans-serif;
            background-color: var(--fondo-general);
            color: var(--texto-principal);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ================= HEADER ================= */

        header {
            background: linear-gradient(135deg, var(--azul-principal), var(--azul-secundario));
            padding: 1.6rem 2rem;
            color: var(--blanco);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            font-size: 1.4rem;
            font-weight: 600;
        }

        /* ================= MAIN ================= */

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 1.5rem;
        }

        section {
            text-align: center;
            max-width: 1100px;
            width: 100%;
        }

        h1 {
            font-size: 3.4rem;
            color: var(--azul-marino);
            margin-bottom: 0.8rem;
        }

        .subtitle {
            font-size: 1.25rem;
            color: #4b6b77;
            margin-bottom: 3.5rem;
        }

        /* ================= MENÚ PRINCIPAL ================= */

        .menu-tablet {
            display: flex;
            gap: 3rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .menu-item {
            background-color: var(--blanco);
            width: 280px;
            padding: 2.6rem 2rem;
            border-radius: 26px;
            text-decoration: none;
            color: inherit;
            box-shadow: 0 18px 30px rgba(0,0,0,0.12);
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .menu-item:hover,
        .menu-item:focus {
            transform: translateY(-8px);
            box-shadow: 0 26px 45px rgba(0,0,0,0.18);
            outline: none;
        }

        .icon {
            width: 72px;
            height: 72px;
            margin: 0 auto 1.4rem;
            fill: var(--azul-principal);
        }

        .menu-item h2 {
            font-size: 1.7rem;
            margin: 0 0 0.6rem;
            color: var(--azul-marino);
        }

        .menu-item p {
            font-size: 1.05rem;
            color: #425e68;
            margin: 0;
        }

        /* ================= FOOTER ================= */

        footer {
            background-color: var(--gris-footer);
            text-align: center;
            padding: 1.2rem;
            font-size: 0.9rem;
            color: #4b5563;
        }

        /* ================= RESPONSIVE ================= */

        @media (max-width: 700px) {
            h1 {
                font-size: 2.5rem;
            }

            .menu-tablet {
                flex-direction: column;
                align-items: center;
            }

            .menu-item {
                width: 100%;
                max-width: 360px;
            }
        }
    </style>
</head>

<body>

<!-- ================= HEADER ================= -->
<header>
    <div class="header-content">
        ConCiencia Emocional Digital
    </div>
</header>

<!-- ================= MAIN ================= -->
<main>
    <section>
        <h1>EmocionaTec</h1>
        <p class="subtitle">Exploración emocional asistida por tecnología</p>

        <div class="menu-tablet">

            <!-- ENCUESTA -->
            <a href="encuesta.html" class="menu-item" role="button" aria-label="Encuesta emocional">
                <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M12 2a5 5 0 015 5v3a5 5 0 01-10 0V7a5 5 0 015-5zm-7 20v-2c0-3.3 6.7-5 7-5s7 1.7 7 5v2H5z"/>
                </svg>
                <h2>Encuesta</h2>
                <p>Explora cómo te sientes</p>
            </a>

            <!-- AYUDA -->
            <a href="#" class="menu-item" role="button" aria-label="Ayuda emocional">
                <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M12 21s-6-4.35-9-7.35C-1.5 9 3 3 7.5 6c1.5 1 2.5 2.5 4.5 4.5C14 8.5 15 7 16.5 6 21 3 25.5 9 21 13.65 18 16.65 12 21 12 21z"/>
                </svg>
                <h2>Ayuda</h2>
                <p>Recibe orientación emocional</p>
            </a>

        </div>
    </section>
</main>

<!-- ================= FOOTER ================= -->
<footer>
    © 2026 ConCiencia Emocional Digital · Prototipo educativo
</footer>

</body>
</html>
