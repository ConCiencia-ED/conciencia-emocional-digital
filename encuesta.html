<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Encuesta | ConCiencia Emocional Digital</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --azul-claro: #4fa3b7;
    --azul-medio: #2f6f85;
    --azul-oscuro: #1e3a4f;
    --fondo: #eef5f6;
    --blanco: #ffffff;
    --gris: #e5e7eb;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: "Segoe UI", Tahoma, sans-serif;
    background: var(--fondo);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

/* ===== HEADER ===== */
header {
    background: linear-gradient(135deg, var(--azul-claro), var(--azul-medio));
    color: white;
    padding: 1.2rem;
    text-align: center;
}

/* ===== CONTENIDO ===== */
main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
}

.container {
    width: 100%;
    max-width: 900px;
    background: var(--blanco);
    border-radius: 26px;
    box-shadow: 0 20px 35px rgba(0,0,0,0.15);
    padding: 2.5rem;
    text-align: center;
}

h2 {
    color: var(--azul-oscuro);
    margin-bottom: 2rem;
}

/* ===== TARJETAS ===== */
.options {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 1.5rem;
}

.option {
    text-decoration: none;
    background: #f8fbfc;
    border-radius: 22px;
    padding: 2rem 1.5rem;
    color: var(--azul-oscuro);
    transition: all 0.3s ease;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.option:hover {
    background: var(--azul-claro);
    color: white;
    transform: translateY(-4px);
}

.option h3 {
    margin-bottom: 0.5rem;
}

.option span {
    font-size: 0.95rem;
    opacity: 0.85;
}

/* ===== BOTÓN VOLVER ===== */
.back {
    display: inline-block;
    margin-top: 2rem;
    text-decoration: none;
    background: var(--azul-medio);
    color: white;
    padding: 0.8rem 1.4rem;
    border-radius: 14px;
    transition: background 0.3s;
}

.back:hover {
    background: var(--azul-oscuro);
}

/* ===== FOOTER ===== */
footer {
    background: var(--gris);
    text-align: center;
    padding: 0.8rem;
    font-size: 0.85rem;
}
</style>
</head>

<body>

<header>
    <h2>ConCiencia Emocional Digital</h2>
    <p>Selecciona tu rango de edad</p>
</header>

<main>
    <div class="container">

        <h2>Encuesta emocional</h2>

        <section class="options">

            <!-- Adolescente -->
            <a href="encuesta_adolescente.html" class="option" aria-label="Encuesta Adolescente">
                <h3>Adolescente</h3>
                <span>12 a 18 años</span>
            </a>

            <!-- Adulto joven (pendiente) -->
            <a href="#" class="option" aria-label="Encuesta Adulto Joven">
                <h3>Adulto Joven</h3>
                <span>19 a 39 años</span>
            </a>

            <!-- Adulto (pendiente) -->
            <a href="#" class="option" aria-label="Encuesta Adulto">
                <h3>Adulto</h3>
                <span>40 a 64 años</span>
            </a>

            <!-- Tercera edad (pendiente) -->
            <a href="#" class="option" aria-label="Encuesta Tercera Edad">
                <h3>Tercera Edad</h3>
                <span>65 años en adelante</span>
            </a>

        </section>

        <a href="index.html" class="back">← Volver al menú</a>

    </div>
</main>

<footer>
    © 2026 ConCiencia Emocional Digital
</footer>

</body>
</html>
